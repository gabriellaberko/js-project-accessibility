<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial'-scale=1.0" />
    <title>Quiz BONANZAAA</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="wrapper min-h-screen grid grid-rows-[auto,1fr,auto]">
    <header>
      <nav>
        <img
        class="logo"
        src=""
        alt="logo">
      </nav>
      <ul class="nav-links flex gap-4">
        <li>
          <a href="/scoreboard.html">
            Scoreboard
          </a>
        </li>
      </ul>
    </header>
    
    <main class="flex flex-col justify-center gap-8 h-full">
      <section class="intro-section max-w-sm mx-auto text-center">

        <!-- <h1 class="text-4xl font-bold text-blue-600">Hello Tailwind ðŸ‘‹</h1>
        <button class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
          Click me
        </button> -->

        <!-- https://tailwindcss.com/docs/installation/using-vite -->
        
        <h1 class="text-4xl">Welcome to QUIZ BONANZAAA!</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate aliquam sequi at minus mollitia iste est quae.</p>
        
      </section>
      
      <section class="filter-section max-w-sm mx-auto">
        <h2 class="text-xl font-bold">Choose your quiz</h2>
        <form class="filter-form w-full">
          <fieldset class="flex gap-2 flex-col">
            <!-- <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Choose category</label> -->
            <div class="relative">
              <select
                id="category"
                name="category"
                class="appearance-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                      focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-10">
                <option value="9">General knowledge</option>
                <option value="11">Film</option>
                <option value="12">Music</option>
              </select>

              <!-- custom arrow -->
              <svg class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500" 
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="16" height="16">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 9l6 6 6-6" />
              </svg>
            </div>



            <!-- <label for= "difficulty" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Choose difficulty</label> -->
            <div class="relative">
              <select
                id="difficulty"
                name="difficulty"
                class="appearance-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                      focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-10">
                <option value="Easy" selected>Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
              </select>

              <!-- custom arrow -->
              <svg class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500" 
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="16" height="16">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 9l6 6 6-6" />
              </svg>
            </div>

            <p>Choose number of questions</p>
            <div class="flex gap-2">
              <div class="flex items-center ps-4 border border-gray-200 rounded-sm dark:border-gray-700 w-full">
                <input 
                  id="bordered-radio-1"
                  type="radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  value="">
                <label for="bordered-radio-1" class="radio-button w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">10</label>
              </div>
              <div class="flex items-center ps-4 border border-gray-200 rounded-sm dark:border-gray-700 w-full">
                <input 
                  id="bordered-radio-2"
                  type="radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  value="">
                <label for="bordered-radio-2" class="radio-button w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">20</label>
              </div>
              <div class="flex items-center ps-4 border border-gray-200 rounded-sm dark:border-gray-700 w-full">
                <input 
                  id="bordered-radio-3"
                  type="radio" 
                  value=""
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="bordered-radio-3" class="radio-button w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">30</label>
              </div>
            </div>
            
            <div class="flex flex-col gap-2">
              <label for="player-name" class="text-field">What's your player name?</label>
              <input 
                type="text"
                id="player-name" 
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter your player name..." 
                required
                aria-required="true"
              >
            </div>
            
          </fieldset>
        </form>
        <button class="rounded-xl p-4 bg-green-500 text-white w-full  border-2 border-green-500" id="startBtn">Start quiz</button>
      </section>
    </main>

  </div>
  
  <script src="/dist/script.js"></script>
  </body>
</html>
