<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz BONANZAAA</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="wrapper h-screen grid grid-rows-[auto,1fr,auto]">
    <header class="flex p-2 md:p-4 m-0 relative z-10 justify-end">
        <ul class="nav-links list-style-none flex gap-4">
          <li>
            <a href="./index.html" 
              class="focus:outline-none focus:ring-2 focus:ring-[#6E9DE7] rounded-sm inline-flex items-center justify-center"
              aria-label="back to start page" >
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M18 6L6 18M6 6L18 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span class="sr-only">Back to start page</span>
            </a>
          </li>
        </ul>
    </header>
    <main class="min-h-0 flex flex-col">
      <section 
        class="quiz-container flex flex-col justify-center items-center min-h-0 flex-1"
        aria-label="quiz section">
        <div
          class="question pt-4 px-2 md:p-16 text-xl md:text-3xl"
          id="question">
        </div>
        <div 
          class="answers flex flex-col gap-4 w-full h-full justify-center p-4 items-center flex flex-1 min-h-0 overflow-y-auto" 
          id="answers">
        </div>
        <div 
          id="conclusion" 
          class="conclusion px-4 sm:px-0 w-full md:w-2/5 absolute bottom-24"
          role="status"
          aria-live="polite"
          aria-label="answer validation feedback">
        </div>
      </section>
    </main>
    <footer>
      <nav aria-label="quiz navigation" class="flex flex-col justify-center items-center gap-10 p-4">
        <div class="timer flex w-full md:w-1/2 gap-8 items-center">
          <span class="indicator h-2 w-full bg-[rgba(182,192,208, 1)] block bg-[rgba(77,85,99,1)]"></span>
          <p>10:32</p>
        </div>
        <button id="submitAnswerBtn" class="rounded-md font-bold p-4 bg-[#6683b4] text-white text-xl w-full transition-colors duration-200 hover:bg-[#5875a5] h-14 flex items-center justify-center md:w-1/2 flex justify-between">
        Check answer
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M4 12C4 11.4477 4.44772 11 5 11H19C19.5523 11 20 11.4477 20 12C20 12.5523 19.5523 13 19 13H5C4.44772 13 4 12.5523 4 12Z" fill="white"/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M11.2929 4.29289C11.6834 3.90237 12.3166 3.90237 12.7071 4.29289L19.7071 11.2929C20.0976 11.6834 20.0976 12.3166 19.7071 12.7071L12.7071 19.7071C12.3166 20.0976 11.6834 20.0976 11.2929 19.7071C10.9024 19.3166 10.9024 18.6834 11.2929 18.2929L17.5858 12L11.2929 5.70711C10.9024 5.31658 10.9024 4.68342 11.2929 4.29289Z" fill="white"/>
        </svg>

        </button>
        <button id="nextQuestionBtn" class="rounded-md font-bold p-4 bg-[#6683b4] text-white text-xl w-full transition-colors duration-200 hover:bg-[#5875a5] h-14 flex items-center justify-center hidden md:w-1/2 flex justify-between">
        Continue to next question
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M4 12C4 11.4477 4.44772 11 5 11H19C19.5523 11 20 11.4477 20 12C20 12.5523 19.5523 13 19 13H5C4.44772 13 4 12.5523 4 12Z" fill="white"/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M11.2929 4.29289C11.6834 3.90237 12.3166 3.90237 12.7071 4.29289L19.7071 11.2929C20.0976 11.6834 20.0976 12.3166 19.7071 12.7071L12.7071 19.7071C12.3166 20.0976 11.6834 20.0976 11.2929 19.7071C10.9024 19.3166 10.9024 18.6834 11.2929 18.2929L17.5858 12L11.2929 5.70711C10.9024 5.31658 10.9024 4.68342 11.2929 4.29289Z" fill="white"/>
        </svg>
        </button>
      </nav>
    </footer>
  </div>
</body>

<script src="/dist/script.js"></script>
</html>
