    <main>

      <button id="submitAnswerBtn" class="self-center bg-[rgba(102,131,180,1)] text-white rounded-sm w-full md:w-1/2 text-xl px-6 py-3">
       Check answer &rarr;
      </button>
      <button id="nextQuestionBtn" class="self-center bg-[rgba(102,131,180,1)] text-white rounded-sm w-full md:w-1/2 text-xl px-6 py-3 hidden">
