<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial'-scale=1.0" />
    <title>Quiz BONANZAAA</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
  <header>
    <nav>
      <img
      class="logo"
      src=""
      alt="logo">
    </nav>
  </header>
  
  <main>
    <section class="intro-section">

      <!-- <h1 class="text-4xl font-bold text-blue-600">Hello Tailwind ðŸ‘‹</h1>
      <button class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
        Click me
      </button> -->

      <!-- https://tailwindcss.com/docs/installation/using-vite -->
      
      <h1>Welcome to QUIZ BONANZAAA!</h1>
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate aliquam sequi at minus mollitia iste est quae.</p>
      <label for="player-name" class="text-field">What's your player name?</label>
        <input 
        type="text"
        id="player-name" 
        placeholder="Enter your player name..." 
        required
        aria-required="true"
        >
      
    </section>
    
    <section class="filter-section">
      <form class="filter-form">
        <fieldset>
          <h2>Choose your quiz</h2>
          <label for="category" class="drop-down">Choose category</label>
          <select id="category" name="category">
            <option value="General knowledge">General knowledge</option>
            <option value="Entertainment: Film">Film</option>
            <option value="Entertainment: Music">Music</option>
          </select>
     
          <label for= "difficulty" class="drop-down">Choose difficulty</label>
          <select id="difficulty" name="difficulty">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>

          <p>Choose number of questions</p>
            <label class="radio-button">10
              <input 
              type="radio" 
              value="10">
            </label>
            <label class="radio-button">20
              <input 
              type="radio" 
              value="20">
            </label>
            <label class="radio-button">30
              <input 
              type="radio" 
              value="30" 
              checked>
            </label>
        </fieldset>
      </form>
      <button>Start quiz</button>
    </section>
  </main>

    <script src="/dist/script.js"></script>
  </body>
</html>
