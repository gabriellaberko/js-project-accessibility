  </head>
  <body class="bg-[#0B1120] text-gray-200 min-h-screen flex flex-col justify-center items-center">

    <div class="wrapper h-[100dvh] grid grid-rows-[auto,1fr,auto] w-full justify-center px-4">
      <header class="flex justify-between px-0 p-2 md:p-4 m-0 w-full w-screen px-4">
        <img
          class="logo"
          src=""
          alt="brand-logo">
        <ul class="list-style-none flex gap-4">
          <li>

              <path fill-rule="evenodd" clip-rule="evenodd" d="M3 22C3 21.4477 3.44772 21 4 21H20C20.5523 21 21 21.4477 21 22C21 22.5523 20.5523 23 20 23H4C3.44772 23 3 22.5523 3 22Z" fill="white"/>

              <span class="sr-only">Scoreboard</span>

          </li>
        </ul>
      </header>
      
      <main class="w-full shadow-lg flex flex-col text-center justify-center md:self-center md:max-w-sm mx-auto px-4">
        <section 
          class="intro-section mx-auto text-center mb-0 flex flex-col items-center mb-6 sm:mb-16 md:mb-12 md:mt-12" 
          aria-labelledby="intro-text">
          <!-- Intro text -->
            <h1 id="intro-text" class="text-2xl sm:text-3xl font-extrabold text-white mb-2">Welcome to QUIZ BONANZAAA!</h1>
            <p class="text-sm text-gray-400">Get ready to test your knowledge. Answer questions, earn points, and see how high you can score! Choose your game settings below.</p>
        </section>
        <!-- filter section -->
        <section 
          class="filter-section mx-auto w-full flex flex-col items-center gap-2">
          <form class="flex flex-col gap-6 text-left w-full" id="filter-form">
            <fieldset class="flex gap-3 flex-col">
              <legend class="text-sm font-bold text-gray-200 mb-2 p-0 text-left w-full">Choose type of quiz</legend>
              <div class="relative">
                <label for="category" class="sr-only">Choose category</label>
                <select
                  id="category"
                  name="category"
                  class="form-element w-full appearance-none rounded-md bg-transparent focus:bg-[#1F2937] border border-2 border-gray-600 text-gray-200 text-md px-5 pr-12 focus:ring-2 focus:ring-blue-500 focus:outline-none h-14"
                  required
                  >
                  <option value="" disabled selected hidden>Choose category</option>
                  <option value="9">General knowledge</option>
                  <option value="11">Film</option>
                  <option value="12">Music</option>
                </select>

                <!-- custom arrow -->
                <svg class="absolute right-7 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500" 
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="16" height="16">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 9l6 6 6-6" />
                </svg>
              </div>

              <div class="form-element-wrapper relative">
                <label for="difficulty" class="sr-only">Choose difficulty</label>
                <select
                  id="difficulty"
                  name="difficulty"
                  class="form-element w-full appearance-none rounded-md bg-transparent focus:bg-[#1F2937] border border-2 border-gray-600 text-gray-200 text-md px-5 pr-12 focus:ring-2 focus:ring-blue-500 focus:outline-none h-14"
                  required
                  >
                  <option value="" disabled selected hidden>Choose difficulty</option>
                  <option value="Easy">Easy</option>
                  <option value="Medium">Medium</option>
                  <option value="Hard">Hard</option>
                </select>

                <!-- custom arrow -->
                <svg class="absolute right-7 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500" 
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="16" height="16">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 9l6 6 6-6" />
                </svg>
              </div>
            </fieldset>
              <!-- Number of questions, radio buttons -->
            <fieldset class="flex gap-2 flex-col w-full" role="radiogroup">
                <legend class="text-white text-left w-full text-sm font-bold text-gray-200 text-left mx-auto mt-4 mb-2">Choose number of questions</legend>
                <div class="flex flex-row gap-2 w-full">
                  <label 
                    for="bordered-radio-1"
                    class="flex justify-center items-center border border-gray-600 rounded-md border-2 w-full cursor-pointer focus-within:border-[#6E9DE7] focus-within:ring-2 focus-within:bg-[#1F2937] focus-within:ring-[#6E9DE7] transition-all duration-150 py-2">
                    <input 
                      id="bordered-radio-1"
                      type="radio"
                      name="number-of-questions"
                      value="10"
                      checked 
                      class="form-element peer w-4 h-4 aspect-square shrink-0 align-middle rounded-full border border-2 border-gray-600 appearance-none [webkit-appearance:none] bg-transparent checked:bg-[#6683b4] checked:border-[#6683b4] transition-colors outline-1">
                    <span class="radio-button py-2 ms-2 text-sm font-medium text-white">10</span>
                  </label>
                  <label
                    for="bordered-radio-2"
                    class="flex justify-center items-center border border-gray-600 rounded-md border-2 w-full cursor-pointer focus-within:border-[#6E9DE7] focus-within:ring-2 focus-within:bg-[#1F2937] focus-within:ring-[#6E9DE7] transition-all duration-150 py-2">
                    <input 
                      id="bordered-radio-2"
                      type="radio"
                      name="number-of-questions"
                      value="20"
                      class="form-element peer w-4 h-4 aspect-square shrink-0 align-middle rounded-full border border-2 border-gray-600 appearance-none [webkit-appearance:none] bg-transparent checked:bg-[#6E9DE7] checked:border-[#6E9DE7] transition-colors outline-1">
                    <span class="radio-button py-2 ms-2 text-sm font-medium text-white">20</span>
                  </label>
                  <label
                    for="bordered-radio-3"
                    class="flex justify-center items-center border border-gray-600 rounded-md border-2 w-full cursor-pointer focus-within:border-[#6E9DE7] focus-within:ring-2 focus-within:bg-[#1F2937] focus-within:ring-[#6E9DE7] transition-all duration-150 py-2">
                    <input 
                      id="bordered-radio-3"
                      type="radio" 
                      name="number-of-questions"
                      value="30"
                      class="form-element peer w-4 h-4 aspect-square shrink-0 align-middle rounded-full border border-2 border-gray-600 appearance-none [webkit-appearance:none] bg-transparent checked:bg-[#6E9DE7] checked:border-[#6E9DE7] transition-colors outline-1">
                    <span class="radio-button py-2 ms-2 text-sm font-medium text-white">30</span>
                  </label>
                </div>
            </fieldset>
                
              <!-- Playername and start button -->
            <div class="flex flex-col gap-1">
              <label for="player-name" class="text-white text-left w-full text-md text-left text-sm font-bold text-gray-200 mt-0  mb-1">Enter your player name</label>
              <input 
                type="text"
                id="player-name" 
                name="player-name"
                class="form-element bg-transparent focus:bg-[#1F2937] border border-2 border-gray-600 text-white text-md gap-2 rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-4 p-12 h-14"
                placeholder="Enter your player name..." 
                required
              >
            </div>
                      
            <div class="relative">
              <button type="submit" class="form-element rounded-md font-bold p-4 bg-[#6683b4] text-white text-xl w-full transition-colors duration-200 hover:bg-[#5875a5] h-14 flex items-center justify-center" id="startBtn">Start quiz</button>
            </div>
          </form>
        </section>
      </main>
     <footer class="py-8 md:max-w-sm mx-auto" role="contentinfo">
