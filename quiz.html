<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz BONANZAAA</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
  <div class="wrapper h-[100dvh] grid grid-rows-[auto,1fr,auto]">
    <header class="flex p-2 md:p-4 m-0 relative z-10 justify-end">
        <ul class="nav-links list-style-none flex gap-4">
          <li>
            <a 
              href="./index.html" 
              class="focus:outline-none focus:ring-2 focus:ring-[#6E9DE7] rounded-sm inline-flex items-center justify-center"
              id="back-to-start-button"
              aria-label="back to start page">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M18 6L6 18M6 6L18 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span class="sr-only">Back to start page</span>
            </a>
          </li>
        </ul>
    </header>
    <main class="min-h-0 flex flex-col">
      <section 
        class="quiz-container flex flex-col justify-center items-center min-h-0 flex-1"
        aria-label="quiz section">
        <div
          class="question p-6 pt-4 px-2 md:p-16 text-xl md:text-3xl"
          id="question">
        </div>
        <div 
          class="answers flex flex-col gap-4 w-full h-full p-2 items-center flex flex-1 min-h-0 overflow-y-auto" 
          id="answers">
        </div>
        <div 
          id="conclusion" 
          class="conclusion px-4 sm:px-0 w-full md:w-2/5"
          role="status"
          aria-live="polite"
          aria-label="answer validation feedback">
        </div>
      </section>
    </main>

    <footer class="flex flex-col justify-center items-center gap-2 p-4">

<div class="visual-navigation flex flex-row gap-2 hidden md:flex">

  <!-- Down arrow -->
  <div class="key down-arrow w-10 h-10 flex items-center justify-center">
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="0.5" y="0.5" width="19" height="19" rx="3.5" stroke="#384152" fill="none"/>
      <path d="M10 6.5V13.5M10 13.5L13.5 10M10 13.5L6.5 10" stroke="#384152" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

  <!-- Up arrow -->
  <div class="key up-arrow w-10 h-10 flex items-center justify-center">
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="0.5" y="0.5" width="19" height="19" rx="3.5" stroke="#384152" fill="none"/>
      <path d="M10 13.5L10 6.5M10 6.5L6.5 10M10 6.5L13.5 10" stroke="#384152" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

  <!-- Enter key -->
  <div class="key enter-key w-10 h-10 flex items-center justify-center">
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="0.5" y="0.5" width="19" height="19" rx="3.5" stroke="#384152" fill="none"/>
      <path d="M14 6V6.7C14 8.38016 14 9.22024 13.673 9.86197C13.3854 10.4265 12.9265 10.8854 12.362 11.173C11.7202 11.5 10.8802 11.5 9.2 11.5H6M6 11.5L8.5 9M6 11.5L8.5 14" stroke="#384152" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

<!-- Space key -->
<div class="key space-key w-10 h-10 flex items-center justify-center">
  <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer border -->
    <rect x="0.5" y="0.5" width="19" height="19" rx="3.5" stroke="#384152" fill="none"/>
    <!-- Lowered U-shape "space bar" -->
    <path d="M4 10 V14 H16 V10" stroke="#384152" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</div>

</div>


<!-- Timer -->
      <div class="timer flex w-full md:w-1/2 items-center gap-4">
        <span id="timerBar" class="indicator h-2 w-full bg-[rgba(77,85,99,1)] relative overflow-hidden">
            <span id="timerFill" class="absolute left-0 top-0 h-full bg-[rgba(182,192,208,1)]" style="width:0%"></span>
        </span>
        <p id="timerText">10:32</p>
      </div>
      <nav 
        class="flex flex-col items-center w-full" 
        aria-label="quiz navigation">
        <button id="submitAnswerBtn" class="rounded-md font-bold p-4 bg-[#6683b4] text-white text-xl w-full transition-colors duration-200 hover:bg-[#5875a5] h-14 flex items-center justify-center md:w-1/2 flex justify-between">
        Check answer
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M4 12C4 11.4477 4.44772 11 5 11H19C19.5523 11 20 11.4477 20 12C20 12.5523 19.5523 13 19 13H5C4.44772 13 4 12.5523 4 12Z" fill="white"/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M11.2929 4.29289C11.6834 3.90237 12.3166 3.90237 12.7071 4.29289L19.7071 11.2929C20.0976 11.6834 20.0976 12.3166 19.7071 12.7071L12.7071 19.7071C12.3166 20.0976 11.6834 20.0976 11.2929 19.7071C10.9024 19.3166 10.9024 18.6834 11.2929 18.2929L17.5858 12L11.2929 5.70711C10.9024 5.31658 10.9024 4.68342 11.2929 4.29289Z" fill="white"/>
        </svg>

        </button>
        <button id="nextQuestionBtn" class="rounded-md font-bold p-4 bg-[#6683b4] text-white text-xl w-full transition-colors duration-200 hover:bg-[#5875a5] h-14 flex items-center justify-center hidden md:w-1/2 flex justify-between">
        Continue to next question
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M4 12C4 11.4477 4.44772 11 5 11H19C19.5523 11 20 11.4477 20 12C20 12.5523 19.5523 13 19 13H5C4.44772 13 4 12.5523 4 12Z" fill="white"/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M11.2929 4.29289C11.6834 3.90237 12.3166 3.90237 12.7071 4.29289L19.7071 11.2929C20.0976 11.6834 20.0976 12.3166 19.7071 12.7071L12.7071 19.7071C12.3166 20.0976 11.6834 20.0976 11.2929 19.7071C10.9024 19.3166 10.9024 18.6834 11.2929 18.2929L17.5858 12L11.2929 5.70711C10.9024 5.31658 10.9024 4.68342 11.2929 4.29289Z" fill="white"/>
        </svg>
        </button>
      </nav>
    </footer>
  </div>
</body>

<script src="/dist/script.js"></script>
</html>
