<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial'-scale=1.0" />
    <title>Quiz BONANZAAA</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#0B1120] text-gray-200 min-h-screen flex flex-col justify-center items-center px-4">
    <div class="wrapper min-h-screen grid grid-rows-[auto,1fr,auto]">
    <header>
      <nav>
        <img
        class="logo"
        src=""
        alt="logo">
      </nav>
      <ul class="nav-links flex gap-4">
        <li>
          <a href="/scoreboard.html">
            Scoreboard
          </a>
        </li>
      </ul>
    </header>
    
    <main class="w-full bg-[#111827] rounded-2xl shadow-lg p-8 flex flex-col gap-6 text-center">
      <section class="intro-section mx-auto text-center">

<!-- Intro text -->
        <h1 class="text-3xl font-extrabold text-white mb-2">Welcome to QUIZ BONANZAAA!</h1>
        <p class="text-sm text-gray-400">Get ready to test your knowledge. <br> Answer questions, earn points, and see how high you can score!</p>
        
      </section>
      <!-- filter section -->
      <section class="filter-section mx-auto w-full">
        <h2 class="text-xl font-bold text-gray-200 mx-auto text-center">Choose your quiz</h2>
        <form class="flex flex-col gap-4 text-left w-full" id="filter-form">
          <fieldset class="flex gap-2 flex-col">
            <div class="relative">
              <select
                id="category"
                name="category"
                class="w-full appearance-none rounded-sm bg-[#1F2937] border border-gray-600 text-gray-200 text-sm p-2.5 pr-10 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <option value="" disabled selected hidden>Choose category</option>
                <option value="9">General knowledge</option>
                <option value="11">Film</option>
                <option value="12">Music</option>
              </select>

              <!-- custom arrow -->
              <svg class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500" 
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="16" height="16">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 9l6 6 6-6" />
              </svg>
            </div>

            <div class="relative">
              <select
                id="difficulty"
                name="difficulty"
                class="w-full appearance-none rounded-sm bg-[#1F2937] border border-gray-600 text-gray-200 text-sm 
                p-2.5 pr-10 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                >
                <option value="" disabled selected hidden>Choose difficulty</option>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
              </select>

              <!-- custom arrow -->
              <svg class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500" 
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="16" height="16">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 9l6 6 6-6" />
              </svg>
            </div>


            <!-- Number of questions, radio buttons -->
            <p class="text-white mb-2 text-center">Choose number of questions</p>
            <div class="flex gap-2">

              <div class="flex justify-center items-center border border-gray-600 rounded-sm w-full">
                <input 
                  id="bordered-radio-1"
                  type="radio"
                  name="number-of-questions"
                  value="10"
                  checked
                  class="w-4 h-4 aspect-square shrink-0 align-middle rounded-full border border-gray-600
       appearance-none [webkit-appearance:none] bg-transparent
       checked:bg-[#6683b4] checked:border-[#6683b4]
       outline-none focus:outline-none focus:ring-0 transition-colors">
                <label for="bordered-radio-1" class="radio-button py-2 ms-2 text-sm font-medium text-white">10</label>
              </div>


              <div class="flex justify-center items-center border border-gray-600 rounded-sm w-full">
                <input 
                  id="bordered-radio-2"
                  type="radio"
                  name="number-of-questions"
                  value="20"
                  class="w-4 h-4 aspect-square shrink-0 align-middle rounded-full border border-gray-600
       appearance-none [webkit-appearance:none] bg-transparent
       checked:bg-[#6683b4] checked:border-[#6683b4]
       outline-none focus:outline-none focus:ring-0 transition-colors">
                <label for="bordered-radio-2" class="radio-button py-2 ms-2 text-sm font-medium text-white">20</label>
              </div>


              <div class="flex justify-center items-center border border-gray-600 rounded-sm w-full">
                <input 
                  id="bordered-radio-3"
                  type="radio" 
                  name="number-of-questions"
                  value="30"
                  class="w-4 h-4 aspect-square shrink-0 align-middle rounded-full border border-gray-600
       appearance-none [webkit-appearance:none] bg-transparent
       checked:bg-[#6683b4] checked:border-[#6683b4]
       outline-none focus:outline-none focus:ring-0 transition-colors">
                <label for="bordered-radio-3" class="radio-button py-2 ms-2 text-sm font-medium text-white">30</label>
              </div>
            </div>

            <!-- Playername and start button -->
            <div class="flex flex-col gap-2">
              <input 
                type="text"
                id="player-name" 
                name="player-name"
                class="bg-[#1F2937] border border-gray-600 text-white text-sm gap-2 rounded-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Enter your player name..." 
                required
                aria-required="true"
              >
            </div>
          </fieldset>
          <div class="relative">
            <button type="submit" class="rounded-sm font-bold p-4 bg-[#6683b4] text-white w-full
           transition-colors duration-200 hover:bg-[#5875a5]" id="startBtn">Start quiz</button>
          </div>
        </form>
      </section>
    </main>

  </div>
  
  <script src="/dist/script.js"></script>
  </body>
</html>
